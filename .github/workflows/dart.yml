name: Dart
on:
  push:
    branches: [ "master" ]

jobs:
  build:
    # runs-on: ubuntu-latest
    runs-on: macos-latest

    
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      - run: flutter --version
    
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: Flutter clean
        run: flutter clean
        
      - name: Install dependencies
        run: dart pub get

      - name: Analyze project source
        run: dart analyze

      - name: Install appium
        run: |
          chmod +x ./scripts/RunAppiumServer.sh
          ./scripts/RunAppiumServer.sh
        shell: bash
        
      - name: Android Emulator
        # You may pin to the exact commit or the version.
        # uses: vgaidarji/android-github-actions-emulator@30c50f42518922e01004c2152911bb458d33ff3b
        uses: vgaidarji/android-github-actions-emulator@v1.0.1
        with:
           script: dart appium-test/main_test.dart

